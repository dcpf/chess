<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Dave's Chess-By-Email - Internet Correspondence Chess">
    <meta name="keywords" content="chess-by-email, chess by email, play chess, correspondence chess">
    <meta name="author" content="David Piersol-Freedman 1998">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dave's Chess-By-Email</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css">
    <link rel="stylesheet" href="webapp/chess.css?ver=<%= runtimestamp %>" />
</head>
<body style="padding: 20px">

    <!-- Create/enter view -->
    <div id="enterGameView" style="display: none">
      <h3>Welcome to Dave's Chess-By-Email</h3>
      <hr/>
      <div id="enterGameTable">
        <input type="radio" name="newOrExisting" id="newGameRadio" value="N" checked><label for="newGameRadio" style="font-weight: bold">New Game</label>
        <div id="newGameForm">
          <fieldset>
            <label for="player1Email" style="white-space: nowrap">Your Email Address</label>
            <input type="email" id="player1Email" maxlength="50">
            <label for="player2Email" style="white-space: nowrap">Opponent's Email Address</label>
            <input type="email" id="player2Email" maxlength="50">
            <div id="captcha"><div id="loadingCaptchaText">Loading Captcha ...</div></div>
          </fieldset>
        </div>
        <div><hr></div>
        <input type="radio" name="newOrExisting" id="existingGameRadio" value="E"><label for="existingGameRadio" style="font-weight: bold">Continue Existing Game</label>
        <div id="existingGameForm">
          <fieldset disabled="disabled">
            <label for="gameID" style="white-space: nowrap">Game ID</label>
            <input type="text" id="gameID">
            <div><a href="#" id="forgotGameIdLink">Forgot your game ID?</a></div>
          </fieldset>
        </div>
        <div><hr></div>
        <div style="text-align: center">
          <button type="button" class="btn btn-primary" id="enterGameSubmitButton">Submit</button>
          <button type="reset" class="btn">Clear</button>
        </div>
      </div>
    </div>

    <!-- Play game view-->
    <div id="playGameView">

        <!-- options menu -->
        <div id="optionsMenuContainer">

            <div id="optionsMenuIcon" title="Options">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div id="optionsMenu">
                <ul>
                    <li><a href="/">Start new game</a></li>
                    <li id="showLegalMovesOption"><a href="#">Show legal moves:</a> <span id="showLegalMovesValue"></span></li>
                </ul>
            </div>

        </div>

        <div style="display: inline-block; vertical-align: top">

            <!-- player info -->
            <div class="playerInfo">
                <div><b>White:</b> <span id="whiteEmail"></span></div>
                <div><b>Black:</b> <span id="blackEmail"></span></div>
            </div>

            <!-- move history container -->
            <div id="moveHistoryContainer">
                <div id="replayGameLink"><a href="#">Auto-Replay</a></div>
                <table id="moveHistoryTable">
                    <tr>
                        <th style="border-bottom: none; width: 20px;"></th>
                        <th style="border-right: solid 1px #000" class="currentPlayer">White</th>
                        <th>Black</th>
                    </tr>
                </table>
            </div>

        </div>

        <div style="display: inline-block; vertical-align: top">
            <div id="messageContainer"></div>
            <!-- chess board -->
            <div id="chessBoardContainer"></div>
            <fieldset id="capturedPiecesContainer">
                <legend>Captured Pieces</legend>
                <div id="capturedBlackPieces"></div>
                <div id="capturedWhitePieces"></div>
            </fieldset>
        </div>

    </div>

</body>

<!-- dialogs -->

<div id="forgotGameIdDialog" class="modal hide" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>&nbsp;</h3>
  </div>
    <div class="modal-body" style="padding: 0 20px 15px 20px">
        <p>Please enter your email address and click Submit</p>
        <p><input type="email" id="forgotGameIdEmail" maxlength="50"></p>
        <button type="button" class="btn btn-primary" id="forgotGameIdButton">Submit</button>
    </div>
</div>

<div id="progressDialog" class="modal hide" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-body">
        <div id="spinner"></div>
    </div>
</div>

<div id="confirmMoveDialog" class="modal hide" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-body">
        <p>Please verify your move</p>
        <div id="possibleMoves"></div>
    </div>
</div>

<div id="chessBoardSnapshotDialog" class="modal hide" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-body">
        <div style="text-align: right"><a href="#" class="closeIcon">Close</a></div>
        <div class="move"></div>
        <div id="chessBoardSnapshotContainer"></div>
    </div>
    <div id="tempPiecePlaceHolder"></div>
</div>

<div id="genericDialog" class="modal hide" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>&nbsp;</h3>
  </div>
    <div class="modal-body" style="padding: 0 20px 15px 20px">
        <p class="genericDialogText"></p>
    </div>
</div>

<script>

window.onerror = function (msg, url, lineNum) {
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/logClientError', true);
    var params = 'msg=' + encodeURIComponent(msg) + '&url=' + encodeURIComponent(url) + '&lineNum=' + lineNum;
    xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhr.send(params);
};

function log (msg) {
    if (window.console) {
        console.log(msg);
    }
}

// Create the chess object with config, game, and user variables. These are generated
// on the server by chessController._buildEnterGameAttrMap().
var chess = {
    config: <%= config %>,
    vars: <%= chessVars %>,
    user: <%= user %>
};

</script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
<script src="webapp/chess.js?ver=<%= runtimestamp %>"></script>

<script>

// Instantiate the appContext
chess.appContext = chess.AppContext.getAppContext();

// If the page has loaded with a gameID, start the game. This will occur when the gameID URL param is passed in: ?gameID=531d080566b22a611f-1-82197
// Else, show the enterGame view.
if (chess.vars.gameID && !chess.vars.error) {
    chess.appContext.gameManager.startGame();
} else {
    chess.appContext.enterGameView.show(chess.vars.error);
}

</script>

</html>

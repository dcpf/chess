<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="David Piersol-Freedman 1998">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Dave's Chess-By-Email - admin</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="webapp/chess.css?ver=<%= runtimestamp %>">
    <script src="webapp/polymer/platform.js"></script>
    <link rel="import" href="/webapp/admin/components/find-game-by-id/tag.html?ver=<%= runtimestamp %>">
    <link rel="import" href="/webapp/admin/components/find-games-by-email/tag.html?ver=<%= runtimestamp %>">
    <link rel="import" href="/webapp/admin/components/edit-game/tag.html?ver=<%= runtimestamp %>">
</head>
<body>
    <div style="white-space: nowrap">
        <div id="componentLinks" style="display: inline-block; vertical-align: top; margin-right:100px">
            <ul>
                <li><a href="#" id="find_game_by_id_link">Find game by ID</a></li>
                <li><a href="#" id="find_games_by_email_link">Find games by email</a></li>
            </ul>
        </div>
        <div id="components" style="display: inline-block">
            <find-game-by-id style="display:none; vertical-align: top"></find-game-by-id>
            <find-games-by-email style="display:none; vertical-align: top"></find-games-by-email>
            <edit-game style="display:none; vertical-align: top"></edit-game>
        </div>
    </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script>

// Set click handlers for component links
$('#componentLinks a').click(function(){
    var $this = $(this);
    // set all link text to normal
    $('#componentLinks a').css('font-weight', 'normal');
    // set clicked link text to bold
    $this.css('font-weight', 'bold');
    // hide all components
    $('#components').children().hide();
    // convert the link ID into its target's component ID
    var elemId = $this.attr('id').replace('_link', '').replace(/_/g, '-');
    var $elem = $(elemId);
    // render the component
    $elem.show();
    // call the component's init() method
    $elem[0].init();
    // return false to bypass default click behavior
    return false;
});
    
document.addEventListener('edit-game', function(event) {
    $('#components').children().hide();
    var $elem = $('edit-game');
    $elem.show();
    $elem[0].init(event.detail.obj);
});

</script>
</html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Dave's Chess-By-Email - Internet Correspondence Chess">
    <meta name="keywords" content="chess-by-email, chess by email, play chess, correspondence chess">
    <meta name="author" content="David Piersol-Freedman 1998">
    <title>Dave's Chess-By-Email</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css">
    <link rel="stylesheet" href="src/client/css/chess.css?ver=<%= runtimestamp %>" />
</head>
<body style="padding: 20px">
    <!-- Create/enter view -->
    <div id="enterGameView" style="display: none">
        <form>
            <h3>Welcome to Dave's Chess-By-Email</h3>
            <hr/>
            <table id="enterGameTable">
                <tr>
                    <td colspan="2"><input type="radio" name="newOrExisting" value="N" checked>New Game</td>
                </tr>
                <tr>
                    <td>Your Email Address</td>
                    <td><input type="email" id="player1Email" maxlength="50"></td>
                </tr>
                <tr>
                    <td>Opponent's Email Address</td>
                    <td><input type="email" id="player2Email" maxlength="50"></td>
                </tr>
                <tr>
                    <td colspan="2"><div id="captcha"></div></td>
                </tr>
                <tr><td colspan="2"><hr></td></tr>
                <tr>
                    <td colspan="2"><input type="radio" name="newOrExisting" value="E">Continue Existing Game</td>
                </tr>
                <tr>
                    <td>Existing Game Name</td>
                    <td><input type="text" id="gameID"></td>
                </tr>
                <tr>
                    <td>Pass Code</td>
                    <td><input type="password" id="key"></td>
                </tr>
                <!--tr>
                    <td colspan="2"><a href="forgot_passcode.pl">Forgot Your Pass Code?</a></td>
                </tr-->
                <tr>
                    <td colspan="2" align="center" style="padding-top: 40px">
                        <input type="button" value="Submit" id="enterGameSubmitButton">&nbsp;
                        <input type="reset" value="Clear">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <!-- Play game view-->
    <div id="playGameView">

        <div style="display: inline-block; vertical-align: top">

            <!-- player info -->
            <div class="playerInfo">
                <div><b>White:</b> <span id="whiteEmail"></span></div>
                <div><b>Black:</b> <span id="blackEmail"></span></div>
            </div>

            <!-- move history container -->
            <div id="moveHistoryContainer">
                <div id="replayGameLink"><a href="#">Auto-Replay</a></div>
                <table id="moveHistoryTable">
                    <tr>
                        <th style="border-bottom: none; width: 20px;"></th>
                        <th style="border-right: solid 1px #000" class="currentPlayer">White</th>
                        <th>Black</th>
                    </tr>
                </table>
            </div>

        </div>

        <div style="display: inline-block; vertical-align: top">
            <div id="messageContainer"></div>
            <!-- chess board -->
            <div id="chessBoardContainer"></div>
            <fieldset id="capturedPiecesContainer">
                <legend>Captured Pieces</legend>
                <div id="capturedBlackPieces"></div>
                <div id="capturedWhitePieces"></div>
            </fieldset>
        </div>

    </div>

</body>

<!-- dialogs -->

<div id="progressDialog" class="modal hide" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-body">
        <div id="spinner"></div>
    </div>
</div>

<div id="confirmMoveDialog" class="modal hide" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-body">
        <p>Please verify your move</p>
        <div id="possibleMoves"></div>
    </div>
</div>

<div id="chessBoardSnapshotDialog" class="modal hide" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-body">
        <div style="text-align: right"><a href="#" class="closeIcon">Close</a></div>
        <div class="move"></div>
        <div id="chessBoardSnapshotContainer"></div>
    </div>
    <div id="tempPiecePlaceHolder"></div>
</div>

<div id="genericDialog" class="modal hide" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>&nbsp;</h3>
  </div>
    <div class="modal-body" style="padding: 0 20px 15px 20px">
        <p class="genericDialogText"></p>
    </div>
</div>

<script>

function log (msg) {
    if (window.console) {
        console.log(msg);
    }
}

// create the chess object with config and game variables
var chess = {

    config: {
        recaptcha: {
            enabled: <%= config.recaptcha.enabled %>,
            publicKey: '<%= config.recaptcha.publicKey %>'
        }
    },

    vars: {
        gameID: '<%= gameID %>',
        key: '<%= key %>',
        initialMoveHistory: <%= initialMoveHistory %>,
        perspective: '<%= perspective %>',
        canMove: <%= canMove %>,
        whiteEmail: '<%= whiteEmail %>',
        blackEmail: '<%= blackEmail %>',
        error: "<%= error %>"
    }

};

</script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>

<!-- load utils -->
<script src="src/client/js/util/eventHandler.js?ver=<%= runtimestamp %>"></script>
<script src="src/client/js/util/notationConverter.js?ver=<%= runtimestamp %>"></script>

<!-- load models -->
<script src="src/client/js/model/piece.js?ver=<%= runtimestamp %>"></script>
<script src="src/client/js/model/board.js?ver=<%= runtimestamp %>"></script>

<!-- load collections -->
<script src="src/client/js/collection/capturedPieces.js?ver=<%= runtimestamp %>"></script>
<script src="src/client/js/collection/moveHistory.js?ver=<%= runtimestamp %>"></script>

<!-- load views -->
<script src="src/client/js/view/enterGameView.js?ver=<%= runtimestamp %>"></script>
<script src="src/client/js/view/boardView.js?ver=<%= runtimestamp %>"></script>
<script src="src/client/js/view/boardSnapshotView.js?ver=<%= runtimestamp %>"></script>
<script src="src/client/js/view/genericDialogView.js?ver=<%= runtimestamp %>"></script>
<script src="src/client/js/view/confirmMoveDialogView.js?ver=<%= runtimestamp %>"></script>
<script src="src/client/js/view/capturedPiecesView.js?ver=<%= runtimestamp %>"></script>
<script src="src/client/js/view/moveHistoryView.js?ver=<%= runtimestamp %>"></script>
<script src="src/client/js/view/messagesView.js?ver=<%= runtimestamp %>"></script>

<!-- load the gameManager and appContext -->
<script src="src/client/js/util/gameManager.js?ver=<%= runtimestamp %>"></script>
<script src="src/client/js/util/appContext.js?ver=<%= runtimestamp %>"></script>

<script>

// set the progressDialog to show/hide whenever an ajax call is made
$(document).bind("ajaxSend", function() {
   $("#progressDialog").modal();
 }).bind("ajaxComplete", function() {
   $("#progressDialog").modal('hide');
 });

// Instantiate the appContext, and some basic objects we need for the game.
chess.appContext = new chess.AppContext();
chess.appContext.initializeBasicObjects();

// If the page has loaded with a gameID (and key), start the game. This will occur when the following URL params are passed in: ?gameID=yl9pqqgamdgd&key=123456
// Else, show the enterGame view.
if (chess.vars.gameID && !chess.vars.error) {
    chess.appContext.gameManager.startGame();
} else {
    chess.appContext.enterGameView = new chess.EnterGameView({
        eventHandler: chess.appContext.eventHandler,
        gameManager: chess.appContext.gameManager 
    });
    chess.appContext.enterGameView.show(chess.vars.error);
}

</script>

</html>

<div id="opponentHasMovedDialog" class="modal" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 style="border-bottom: 1px solid #000; padding-bottom: 10px;">Your opponent has moved!</h3>
    </div>
    <div class="modal-body" style="padding: 10px 20px 15px 20px">
        <p>Your opponent has made the following move:</p>
        <p class="bold" id="move"></p>
        <p>Please select one of the following options:</p>
        <ul>
            <li><a href="#" id="updateBoardWithOpponentsMoveLink">Update the board with your opponent's latest move</a></li>
            <li><a href="#" id="dontUpdateBoardWithOpponentsMoveLink">Don't update the board</a></li>
        </ul>
    </div>
</div>

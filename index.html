<head>
    <meta charset="utf-8" />
    <meta name="description" content="Dave's Chess-By-Email - Internet Correspondence Chess">
    <meta name="keywords" content="chess-by-email, chess by email, play chess, correspondence chess">
    <meta name="author" content="David Piersol-Freedman 1998">
    <title>Dave's Chess page</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css">
    <link rel="stylesheet" href="css/chess.css" />
    <!-- override some basic styles for this page -->
    <style>
    h3 {
        text-align: center;
    }
    table {
        margin-left: auto;
        margin-right: auto;
    }
    table td {
        padding-right: 10px;
    }
    input[type="radio"], input[type="checkbox"] {
        margin: 0 7px 3px 0;
    }
    </style>
</head>
<body>
    <h3>Welcome to Dave's Chess-By-Email</h3>
    <hr/>
    <form method=post action="/enterGame">
        <input type='hidden' name='hidden' value='1'>
        <table>
            <tr>
                <td colspan='2'><input type='radio' name='new_or_existing' value='N' checked>New Game</td>
            </tr>
            <tr>
                <td>Your Email Address</td>
                <td><input type="text" name='Player1 Email' maxlength='50' onFocus='document.forms[0].new_or_existing[0].click()'></td>
            </tr>
            <tr>
                <td>Opponent's Email Address</td>
                <td><input type="text" name='Player2 Email' maxlength='50' onFocus='document.forms[0].new_or_existing[0].click()'></td>
            </tr>
            <tr>
                <td>New Game Name</td>
                <td><input type="text" name='New Game Name' maxlength='50' onFocus='document.forms[0].new_or_existing[0].click()'></td>
            </tr>
            <tr><td colspan='2'><hr></td></tr>
            <tr>
                <td colspan='2'><input type='radio' name='new_or_existing' value='E'>Continue Existing Game</td>
            </tr>
            <tr>
                <td>Existing Game Name</td>
                <td><input  type="text"name='Existing Game Name' onFocus='document.forms[0].new_or_existing[1].click()'></td>
            </tr>
            <tr>
                <td>Pass Code</td>
                <td><input type='password' name='key' onFocus='document.forms[0].new_or_existing[1].click()'></td>
            </tr>
            <!--tr>
                <td colspan='2'><a href='forgot_passcode.pl'>Forgot Your Pass Code?</a></td>
            </tr-->
            <tr>
                <td colspan='2' align='center' style="padding-top: 40px">
                    <input type='submit' value='Submit' name='submit'>&nbsp;
                    <input type='reset' value='Clear'>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
